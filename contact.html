<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background: #333;
        color: white;
        padding: 1rem 0;
        text-align: center;
      }

      nav ul {
        display: flex;
        justify-content: center;
        list-style: none;
        padding: 0;
      }

      nav ul li {
        margin: 0 1rem;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
      }

      section {
        padding: 2rem;
        margin: 0 auto;
        max-width: 800px;
        line-height: 1.6;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      label {
        font-weight: bold;
      }

      input,
      textarea,
      button {
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      button {
        background: #333;
        color: white;
        cursor: pointer;
        border: none;
      }

      button:hover {
        background: #555;
      }

      footer {
        background: #333;
        color: white;
        text-align: center;
        padding: 1rem 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact</h1>
      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="about.html">À propos</a></li>
        </ul>
      </nav>
    </header>

    <section>
      <h2>Me contacter</h2>
      <p>
        Remplissez le formulaire ci-dessous pour me contacter. Je reviendrai
        vers vous dès que possible.
      </p>
      <form action="submit-form.php" method="POST">
        <label for="name">Nom :</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Votre nom"
          required
        />

        <label for="email">Email :</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Votre email"
          required
        />

        <label for="message">Message :</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Votre message"
          required
        ></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </section>

    <footer>
      <p>© 2024 Mon Portfolio. Tous droits réservés.</p>
    </footer>
  </body>
</html>
